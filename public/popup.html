<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <h1 class="popup-title">Select TTS Engine</h1>
      <div class="tts-option">
        <label for="tts-select" class="option-label"
          >Choose a TTS Service</label
        >
        <select id="tts-select" class="option-select">
          <option value="google-translate" selected>Google Translate</option>
          <option value="edge">Edge</option>
          <option value="kokoro_af_bella">Kokoro af bella</option>
          <option value="kokoro_af_heart">Kokoro af heart</option>
          <option value="kokoro_af_sarah">Kokoro af sarah</option>
          <option value="kokoro_af_sky">Kokoro af sky</option>
          <option value="kokoro_am_echo">Kokoro am echo</option>
          <option value="kokoro_am_liam">Kokoro am liam</option>
          <option value="kokoro_am_michael">Kokoro am michael</option>
          <option value="kokoro_bf_alice">Kokoro bf alice</option>
          <option value="kokoro_bf_lily">Kokoro bf lily</option>
        </select>
      </div>

      <div class="slider-container">
        <label for="gain-slider" class="option-label">Volume Boost</label>
        <input
          type="range"
          id="gain-slider"
          min="0"
          max="4"
          step="1"
          value="0"
        />
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
